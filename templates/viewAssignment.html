{% include 'navbar.html' %}
<head>
    <title>View Assignment</title>
</head>
<section class="text-white">
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:py-12 sm:px-6 lg:py-16 lg:px-8">
      <div class="mx-auto max-w-lg text-center">
        <h2 class="text-3xl font-bold sm:text-4xl">View Assignment</h2>
      </div>
  
      <div class="mt-8 grid grid-cols-3 gap-8 md:grid-cols-1 lg:grid-cols-3">
        {% for topic in topics %}
        <div>
          <ul>
            <li>
              <a class="block rounded-xl border border-gray-800 p-8 shadow-xl transition hover:border-pink-500/10 hover:shadow-pink-500/10" href="/assignmentdetails/{{ topic[0] }}">
              
                <div class="inline-flex gap-2 rounded bg-green-100 p-1 text-green-600 dark:bg-green-700 dark:text-green-50">
                <span class="text-xs font-medium">Assignment No. {{ topic[0] }}</span>
                </div>
                <h3 class="mt-4 text-xl font-bold text-white">for {{ topic[4] }}</h3>
                <span class="text-xs font-medium">Heading</span>
                <h3 class="mt-1 text-xl font-bold text-white">{{ topic[1] }}</h3>
                <span class="text-xs font-medium">Description </span>
                <p class="mt-1 text-sm text-gray-300">{{ topic[2] }}</p>
              </a>
            </li>
          </ul>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
