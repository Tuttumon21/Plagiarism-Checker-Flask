<link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com%22%3E/"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.1.7/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <div class="content" id="tab1Content">

<div class="mx-auto max-w-lg text-center mt-10">
  <h2 class="text-3xl font-bold sm:text-4xl text-white">Plagiarism Checker</h2>
</div>
      <form method=post enctype=multipart/form-data>
        <div class="form-group">
          <div class="justify-center mx-auto max-w-lg mt-5">
            <textarea  name="text" class="textarea textarea-primary" rows="8" id="exampleFormControlTextarea1" placeholder="Input your text here..."style="width: 500px;"></textarea>
          </div>
        </div>
        <div style="text-align: center;">
          <div class="justify-center mx-auto max-w-lg">
              <input name="file" type="file" id="formFileLg" class="file-input file-input-bordered file-input-primary" style="border-radius: 10px; width: 270px; margin-top: 20px; margin-bottom: 20px;"/>
          </div>
      </div>
      <div style="text-align: center;">
      <div class="justify-center mx-auto max-w-lg">
        
        <button type="submit" class="btn btn-outline btn-info" style="border-radius: 15px; height: 45px;">Check Plagiarism</button>
        
      </div></div>
    </form>
    {% if hasil_persen %}
      <div id="hasil" style="margin-top: 20px; display: flex; flex-direction: column; align-items: center;">
        <h2 align="center" class="text-3xl font-mediums sm:text-4xl text-white">Result</h2>
        <div style="padding-bottom: 30px" class="container m-2">
          <div style="display: flex; justify-content: center;">
            <div class="p-3 border bg-dark text-light text-center" style="width: 180px; border-radius: 15px;">Plagiarism : {{ hasil_persen }}</div>
        </div>
        
        </div>
    </div>
    {% endif %}

    <div class="container d-flex flex-column align-items-center">
      {% for i in range(0, hasil_link|length) %}
      <div class="col d-flex justify-content-center">
          <div class="mx-80 p-2 border text-light text-start w-75" style="border-radius: 15px; margin-bottom: 5px;"><a style="text-decoration: none; color: white" href="{{ link_output[i] }}">{{ hasil_plagiarism[i] }}</a></div>
      </div>
      {% endfor %}
  </div>
    
</div>
