      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com%22%3E/"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.1.7/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    {% include 'navbar.html' %}
<div class="mx-auto max-w-lg text-center mt-10">
  <h2 class="text-3xl font-bold sm:text-4xl text-white">Documents Checker</h2>
</div>
      <form method=post enctype=multipart/form-data>
        <div class="form-group">
          <div class="justify-center mx-auto max-w-lg mt-5">
            <textarea  name="query" class="textarea textarea-primary" rows="8" id="exampleFormControlTextarea1" placeholder="Input your text here..."style="width: 500px;">{{query}}</textarea>
          </div>
        </div>
      <div style="text-align: center;">
      <div class="justify-center mx-auto max-w-lg m-5">
        
        <button type="submit" class="btn btn-outline btn-info" style="border-radius: 15px; height: 45px;">Check Plagiarism</button>
        
      </div></div>
    </form>
    {% if output %}
    <div class="container d-flex flex-column align-items-center">

      <div class="col d-flex justify-content-center">
          <div class="mx-80 p-2 border text-light text-start w-75" style="border-radius: 15px; margin-bottom: 5px;"><a style="text-decoration: none; color: white">{{output}}</a></div>
      </div>
{% endif %}
  </div>
