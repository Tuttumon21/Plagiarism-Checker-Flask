<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com%22%3E/"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.1.7/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

   
  </head>
  <body>
    <div class="navbar bg-base-100 shadow-md">
      <div class="navbar-start">
        <a class="btn btn-ghost normal-case text-xl">Plagiarism Checker</a>
      </div>
      <!-- <div class="tabs justify-center "> -->
        <a class="tab tab-lifted btn btn-outline btn-warning mx-1" href="{{ url_for('student_dashboard')}}">Dashboard</a> 
        <a class="tab tab-lifted btn btn-outline btn-warning mx-1" href="{{ url_for('loadPage')}}">View Uploads</a>
        <a class="tab tab-lifted btn btn-outline btn-warning mx-1" href="{{ url_for('document')}}">Grammer Checker</a>
      <!-- </div> -->
      <div class="navbar-end">
        <form action="{{ url_for('logout') }}" method="POST">
          <button type="submit" class="btn btn-error">Logout</button>
        </form>
      </div>
    </div>

    
    <button class="group relative block h-64 sm:h-80 lg:h-96" onclick="document.getElementById('file-input').click()">
      <span class="absolute inset-0 border-2 border-dashed border-black"></span>
    
      <div class="relative flex h-full transform items-end border-2 border-black bg-white transition-transform group-hover:-translate-x-2 group-hover:-translate-y-2">
        <div class="p-4 !pt-0 transition-opacity group-hover:absolute group-hover:opacity-0 sm:p-6 lg:p-8">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 sm:h-12 sm:w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
    
          <h2 class="mt-4 text-xl font-medium sm:text-2xl">Go around the world</h2>
        </div>
    
        <div class="absolute p-4 opacity-0 transition-opacity group-hover:relative group-hover:opacity-100 sm:p-6 lg:p-8">
          <h3 class="mt-4 text-xl font-medium sm:text-2xl">Go around the world</h3>
    
          <p class="mt-4 text-sm sm:text-base">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, praesentium voluptatem omnis atque culpa repellendus.</p>
    
          <p class="mt-8 font-bold">Read more</p>
        </div>
      </div>
    
      <!-- Hidden file input element -->
      <form action="{{url_for('upload_file')}}" method="post" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" style="display: none">
      </form>
      
      
    </button>
    
    <script>
      // Event listener for file input change
      document.getElementById('file-input').addEventListener('change', handleFileUpload);
    
      // Function to handle file upload
      function handleFileUpload(event) {
        const file = event.target.files[0];
    
        if (file) {
          // Create FormData object
          const formData = new FormData();
          formData.append('file', file);
    
          // Perform AJAX file upload
          const xhr = new XMLHttpRequest();
          xhr.open('POST', '/studentDashboard', true);
          xhr.onload = function() {
            if (xhr.status === 200) {
              // File upload success
              console.log('File uploaded successfully');
            } else {
              // File upload failed
              console.error('File upload failed');
            }
          };
          xhr.send(formData);
        }
      }
    </script>
    
    
  </body>
</html>
